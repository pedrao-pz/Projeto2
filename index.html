<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./index.js">
</head>
<body>
    <div class="add-ctt">
        <header>
            <img src="./download (2).png" alt="add ctt">
            <h1>Adicionar contato</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
            <input type="number" id="numero-contato" required placeholder="Número de Telefone" />
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div class="aba-ctt">
        <table>
            <thead>
                <tr>
                    <td><img src="./download.png" alt="lista de ctt"></td>
                    <td><h1>Aba de Contatos</h1></td>
                </tr>
                <tr>
                    <td id="tabela" class="tabela">Nome</td>
                    <td id="tabela" class="tabela">Número</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <p>
        <div class="direitos-reservados">
            <footer>
                <div class="copy">
                    &copy; Feito por Pedro
                </div>
            </footer>
        </div>
    </p>
    <script src="./index.js"></script>
</body>
</html>
